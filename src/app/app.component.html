<mat-grid-list cols="1">
  <app-toolbar class="titlebar"></app-toolbar>

  <div class="box">
    <mat-sidenav-container class="container">
      <mat-sidenav mode="side" opened class="side">
        <p class="subtitle">Categorias</p>
        <mat-nav-list>
          <a mat-list-item 
            *ngFor="let category of categories"
            [routerLink]="getLink(category)">
            {{ category.CategoryName }}
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="content">
        <div class="router-outlet">
          <router-outlet></router-outlet>
        </div>
        <footer class="footer">
          <p>Posted by: Grupo WEB.</p>
          <p>Contact information: <a href="mailto:someone@example.com">contato@codebooks.com</a>.</p>
        </footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</mat-grid-list>
