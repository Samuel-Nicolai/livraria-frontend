<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="row" *ngIf="!(systemCheck | async) && !canEdit">
    <div class="span8">
        <div class="row">
            <div class="span8">
                <h4><strong><a href="#">{{title}}</a></strong></h4>
            </div>
        </div>
        <!-- Imagem -->
        <div class="row">
            <div class="span2">
                <a href="#" class="thumbnail">
                    <img [src]="getURL(ISBN)" alt="title">
                </a>
            </div>
            <!-- Descrição -->
            <div class="span6" id="content">
                <!-- <p [innerHtml]= "book.description">
                </p> -->
                <app-readmore [text]="description" [maxHeight]="100"></app-readmore>


                <p><a class="btn" [routerLink] = '["/cart", {id: ISBN}]'>Add to cart</a></p>
            </div>
        </div>
        <!-- Detalhes dos autores -->
        <div class="row">
            <div class="span8">
                <p></p>
                <p>
                    <i class="icon-user"></i> by <a href="#">John</a>
                    | <i class="icon-calendar"></i> Sept 16th, 2012
                    | <i class="icon-comment"></i> <a href="#">3 Comments</a>
                    | <i class="icon-share"></i> <a href="#">39 Shares</a>
                    | <i class="icon-tags"></i> Tags : <a href="#"><span class="label label-info">Snipp</span></a>
                    <a href="#"><span class="label label-info">Bootstrap</span></a>
                    <a href="#"><span class="label label-info">UI</span></a>
                    <a href="#"><span class="label label-info">growth</span></a>
                </p>
            </div>
        </div>
    </div>
</div>
